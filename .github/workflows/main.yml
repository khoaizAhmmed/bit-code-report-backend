name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - "main"

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.yourdomain.alwaysdata.net # Change this to your Alwaysdata FTP host
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps # âœ… Use FTPS for secure connection
          security: strict # âœ… Enforce secure TLS connection
          passive: true # âœ… Alwaysdata requires passive mode
          concurrency: 1 # âœ… Upload files one by one to prevent connection issues
          retries: 5 # âœ… Retry failed uploads up to 5 times
          delayBetweenUpdates: 500 # âœ… Add 500ms delay between uploads to avoid disconnections
