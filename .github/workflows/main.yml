name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - "main"

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp-sktusher.alwaysdata.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          security: strict
          passive: true  # âœ… Passive mode for better connectivity
          concurrency: 1  # âœ… Upload files one by one
          retries: 5  # âœ… Retry failed uploads
